name: Unzip program.zip to repo

on:
  push:
    paths:
      - "program.zip"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip and clean
        run: |
          unzip -o program.zip -d .
          rm -f program.zip

      - name: Commit unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Unzip program.zip" || echo "Nothing to commit"
          git push
